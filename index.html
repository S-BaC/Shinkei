<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinkei</title>
    <link rel="shortcut icon" href="icons/medal.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="wrapper">

    <div class="header flex">
        <div class="icon flex">
            <img src="icons/medal.png" alt="icon" class="scoreIcon">
            <h5>Shinkei 神経</h5>
        </div>
        <div class="profile flex">
            <div class="flex">
               <img src="icons/man.png" alt="pair" class="scoreIcon">
                <h3 id="profileName">Anon</h3> 
            </div>
            
            <div class="pairScore flex"> 
                <img src="icons/medal.png" alt="pair" class="scoreIcon">
                <div id="scorePerSec">0 pairs / sec</div>
            </div>
        </div>
    </div>

    <div class="welcomeScr">
        <form action="none" id="gameSet" class="flex">
            <div class="flex">
                <p>Welcome,</p>
                <input type="text" id="playerName" value="Anon">
            </div>
            <p>Your game will include </p>
            <div class="flex">
                <input type="number" id="pairs" min="1" value="3">
                <p>Pairs in</p>
                <select id="gameMode">
                    <option value="0" id="timeBasedMode">
                        Time-based
                    </option>
                    <option value="1" selected>
                        Pair-based
                    </option>
                </select>
                <p>Mode.</p>
                <div id="timeLimitDiv">
                    <label for="timeLimit">Time Limit - </label>
                    <input type="number" id="timeLimit" value="10"/>
                    sec
                </div>
            </div>
            <p>Let's start after memorizing for </p>
            <div class="flex">
                <div class="timeCard" onclick="start(5)"> 5 sec </div>
                <div class="timeCard" onclick="start(10)"> 10 sec </div>
                <div class="timeCard"  onclick="start(15)"> 15 sec </div>
            </div>
        </form>
    </div>

    <div class="gameScr flex">
        <div class="cards flex">

        </div>
        <div class="count flex">
            <p class="pairScore flex"> 
                <img src="icons/checked.png" alt="pair" class="scoreIcon" id="completedIcon">
                <span id="pairsFound">0</span> out of <span id="totalPairs">5</span>
            </p>
            <p class="timeScore flex"> 
                <img src="icons/chronometer.png" alt="time" class="scoreIcon">
                <p id="timer">0</p>
            </p>
            
        </div>
    </div>

    <div class="gameOverScr"></div>

    </div>
</body>
</html>
